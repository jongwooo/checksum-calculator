{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'result' %}">
        <div class="input-group">
            <div class="form-floating">
                <input
                    type="text"
                    class="form-control"
                    id="data"
                    name="data"
                    placeholder="Data"
                >
                <label for="data" class="form-label">Data</label>
            </div>
            <div class="form-floating">
                <input
                    type="text"
                    class="form-control"
                    id="surplus-data"
                    name="surplus-data"
                    placeholder="Data"
                >
                <label for="surplus-data" class="form-label">Surplus Data</label>
            </div>
        </div>
        <div class="form-floating">
            <input
                    type="text"
                    class="form-control"
                    id="polynomial-code"
                    name="polynomial-code"
                    placeholder="Polynomial Code"
            >
            <label for="polynomial-code" class="form-label">Polynomial Code</label>
        </div>
        <button type="submit" class="w-100 mt-3 btn btn-primary">Calculate</button>
    </form>
{% endblock %}
